# Render Blueprint
# Main site (Next.js) at your primary URL; Tire Finder (PHP) as second service for iframe embed.
# https://render.com/docs/blueprint-spec

services:
  # PRIMARY: Next.js website (Home, About, Services, Contact + embedded Tire Finder)
  # Point your custom domain or use this as the main URL: https://online-tire-shop-pro.onrender.com
  - type: web
    name: online-tire-shop-pro
    runtime: node
    plan: free
    region: oregon

    rootDir: website
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run db:seed && npm run build
    startCommand: npm run start

    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: online-tire-shop-db
          property: connectionString
      # Set to your Tire Fitment Finder (PHP) service URL, e.g. https://tire-fitment-finder.onrender.com
      - key: TIRE_FINDER_URL
        sync: false

  # Tire Fitment Finder (PHP) - embedded in Next.js home page via iframe
  - type: web
    name: tire-fitment-finder
    runtime: php
    plan: free
    region: oregon
    buildCommand: ""
    # Use router so / and /api/* work (router.php is in repo root)
    startCommand: php -S 0.0.0.0:$PORT -t public router.php

    envVars:
      - key: PHP_VERSION
        value: "8.2"
      - key: DATABASE_URL
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        value: tire_shop
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_PORT
        value: "5432"

databases:
  - name: online-tire-shop-db
    plan: free
    region: oregon
    databaseName: online_tire_shop
    user: tire_site
