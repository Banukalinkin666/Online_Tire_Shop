# Render Blueprint - Tire Fitment Finder only at https://online-tire-shop-pro.onrender.com
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: online-tire-shop-pro
    runtime: php
    plan: free
    region: oregon
    buildCommand: ""
    startCommand: php -S 0.0.0.0:$PORT -t public router.php

    envVars:
      - key: PHP_VERSION
        value: "8.2"
      # Quote request notifications: set in Render Dashboard â†’ Environment (SMTP required for delivery)
      - key: QUOTE_NOTIFICATION_EMAIL
        sync: false
      - key: QUOTE_MAIL_FROM
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        value: tire_shop
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_PORT
        value: "5432"
